# Lockheed Martin Cyber Kill Chain Mapping Configuration
#
# This file externalizes category-to-stage mappings, making them data-driven
# rather than hardcoded. Analysts can update this file without touching Python code.
#
# Format:
#   category_keyword:
#     - stage_name
#
# Valid stage names:
#   - RECONNAISSANCE
#   - WEAPONIZATION
#   - DELIVERY
#   - EXPLOITATION
#   - INSTALLATION
#   - COMMAND_AND_CONTROL
#   - ACTIONS_ON_OBJECTIVES

